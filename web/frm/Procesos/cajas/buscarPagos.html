<link href="../../../css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
<link href="../../../css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
<link href="../../../css/estilos.css" rel="stylesheet" type="text/css"/>
<body background="../../../img/fondo.jpg">
<center>
    <div id="panelBuscar" class="panel primary-bordo" style="background-color: #e7e7e7;width: 70%;margin: 0%">

        <!--<div id="panelBuscar" class="panel primary-celeste">-->
        <div class="panel-heading centrado">Buscar Pagos</div>
        <div class="panel-body" style="background-color: #e7e7e7">
            <form id="formBuscar">
                <input type="hidden" id="bpagina" name="bpagina" value="1" />
                <div class="row">
                    <div class="col-md-1">
                        <span>Forma</span>
                    </div>
                    <div class="col-md-9">
                        <input id="bforma_pago" name="bforma_pago" type="text" class="fcontrolbordo input-sm" placeholder="Forma">
                    </div>
                    <div class="col-md-2">
                        <button id="botonBuscar" type="button" class="btn azul azul1 btn-sm">Buscar</button>
                    </div>
                </div>
            </form>
            <br>
            <div id="resultado" style="height: 350px; width: 850px; overflow: auto" align="center">
                <table class="table table-bordered table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Forma</th>
                        </tr>
                    </thead>
                    <tbody id="contenidoBusqueda">
                    </tbody>
                </table>
                <nav>
                    <ul class="pager">
                        <li id="anterior"><a href="#" class="textobordo"><span aria-hidden="true" class="textobordo">&larr;</span> Anterior</a></li>
                        <li id="siguiente"><a href="#" class="textobordo">Siguiente <span aria-hidden="true" class="textobordo">&rarr;</span></a></li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="panel-footer centrado">
            <button id="botonSalirBuscar" type="button" class="btn celeste celeste1 btn-sm">Salir</button>
        </div>
        <!-- </div>-->
        <script src="../../../js/jquery.min.js" type="text/javascript"></script>
        <script src="../../../js/bootstrap.min.js" type="text/javascript"></script>
        <script src="js/funciones.js" type="text/javascript"></script>
</center>
<script>
    buscarFormaPago();
    $("#bforma_pago").focus();
    siguienteCampo("#bforma_pago", "#botonBuscar", false);
    $("#botonBuscar").on("click", function () {
        $("#contenidoBusqueda").html("");
        $("#bpagina").val("1");
        buscarFormaPago();
        $("#bforma_pago").focus();
    });
    $("#anterior").on("click", function () {
        $("#contenidoBusqueda").html("");
        var pag = parseInt($("#bpagina").val());
        if (pag > 1) {
            $("#bpagina").val(pag - 1);
        }
        buscarFormaPago();
    });
    $("#siguiente").on("click", function () {
        $("#contenidoBusqueda").html("");
        var pag = parseInt($("#bpagina").val());
        $("#bpagina").val(pag + 1);
        buscarFormaPago();
    });

    $("#botonSalirBuscar").on('click', function () {
        $("#buscar").fadeOut("slow");
        $("#panelLinea").fadeIn("slow");
    });
</script>
