<link href="../../../css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
<link href="../../../css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
<link href="../../../css/estilos.css" rel="stylesheet" type="text/css"/>
<body style="background-image: url(../../../img/fondo.jpg)" >
<center>
    <div id="panelBuscar" class="panel primary-celeste" style="background-color: #e7e7e7;width: 70%;margin: 0%">
        <div class="panel-heading centrado">Buscar Proveedores</div>
        <div class="panel-body" style="background-color: #e7e7e7">
            <form  id="formBuscar">
                <input type="hidden" id="bpagina" name="bpagina" value="1" >
                <div class="row">
                    <div class="col-md-1">
                        <span>Nombre</span>
                    </div>
                    <div class="col-md-9">
                        <input id="bnombre" name="bnombre" type="text" class="form-control input-sm" placeholder="Nombre" />
                    </div>

                    <div class="col-md-2">
                         <button id="botonAgregarProveedor" type="button" class="btn azul azul1 btn-sm">
                            <span class="glyphicon glyphicon-plus-sign"></span></button>
                   
                        <button id="botonBuscar" type="button" class="btn azul azul1 btn-sm">Buscar</button>

                    </div>

                </div>
            </form>
            <br>
            <div id="resultado" style="height: 100%; width: 100%; overflow: auto" align="center">
                <table class="table table-bordered table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Nombre</th>
                            <th>R.U.C</th>
                            <th>Direccion</th>

                            <th>E-mail</th>
                            <th>Telefono 1</th>
                            <th>Telefono 2</th>
                        </tr>
                    </thead>
                    <tbody id="contenidoBusqueda">

                    </tbody>
                </table>
                <nav>
                    <ul class="pager">
                        <li id="anterior"><a href="#"><span aria-hidden="true">&larr;</span>Anterior</a></li>
                        <li id="siguiente"><a href="#">Siguiente<span aria-hidden="true">&rarr;</span></a></li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="panel-footer centrado">

            <button id="botonSalirBuscar" type="button" class="btn azul azul1 btn-sm">Salir</button>
        </div>
    </div>
</center>
<script src="../../../js/jquery.min.js" type="text/javascript"></script>
<script src="../../../js/bootstrap.min.js" type="text/javascript"></script>
<script src="js/funciones.js" type="text/javascript"></script>
<script>
    buscarNombreProveedor();
    $("#bnombre").focus();
    // siguienteCampo("#bnombre", "#botonBuscar", false);
    $("#botonBuscar").on("click", function () {
        $("#contenidoBusqueda").html("");
        $("#bpagina").val("1");
        buscarNombreProveedor();
        $("#bnombre").focus();
    });
    $("#anterior").on("click", function () {
        $("#contenidoBusqueda").html("");
        var pag = parseInt($("#bpagina").val());
        if (pag > 1) {
            $("#bpagina").val(pag - 1);
        }
        buscarNombreProveedor();
    });
    $("#siguiente").on("click", function () {
        $("#contenidoBusqueda").html("");
        var pag = parseInt($("#bpagina").val());
        $("#bpagina").val(pag + 1);
        buscarNombreProveedor();
    });

    $("#botonSalirBuscar").on("click", function () {
        $("#buscar").fadeOut("slow");
        $("#panelPrograma").fadeIn("slow");
    });

    $("#botonAgregarProveedor").on('click', function () {
        window.open("../../Archivos/proveedores/index.html","proveedores",'height=600,width=700,left=300,top=50,resizable=yes,scrollbars=yes,toolbar=yes,menubar=no,location=no,directories=no, status=yes');
      
    });
</script>
</body>
