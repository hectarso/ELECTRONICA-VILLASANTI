<!DOCTYPE html>
<html>
    <head>
        <title>Reporte de Personas</title>
        <link rel="icon" type="image/png" href="../../../favicon.png"/>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../../../css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../../css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../../css/estilos.css" rel="stylesheet" type="text/css"/>
    </head>
    <body background="../../../img/fondo.jpg">
        
    <center>
        <div id="panelPrograma" class="panel primary-celeste" style="background-color: #e7e7e7;margin: 0%;height: 70%;color:black; width: 60%; overflow: auto" align="center">
            <div class="panel-heading centrado">Listados<span id="cliente_cliente"></span>
            </div>
            <div class="panel-body" style="background-color: #ebebeb">
                <form id="formPrograma">
                    <div class="row">
                        <div class="col-md-2">
                            <span>Personas</span>
                        </div>
                        <div class="col-md-3">
                            <select id="listado" class="fcontrolbordo">
                                <option value="ReporteClientes">Clientes</option>
                                <option value="ReporteProveedores">Proveedores</option>
                                
                            </select>
                        </div>
                    </div>    
                        <div class="row">
                            <div class="col-md-2">
                                <span>Desde Id</span>
                            </div>
                            <div class="col-md-3">
                                <input id="desde_id" name="desde_id" type="text"
                                       class="fcontrolbordo"
                                       placeholder="Desde Id" value="0">
                            </div>
                            <div class="col-md-8">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-2">
                                 <span>Hasta Id</span>
                            </div>
                            <div class="col-md-3">
                                <input id="hasta_id" name="hasta_id" type="text"
                                       class="fcontrolbordo" placeholder="Hasta Id">
                            </div>
                            <div class="col-md-8">
                            </div>
                        </div>
                </form>
            </div>
                    <div class="panel-footer centrado">
                        <button id="botonImprimir" type="button" class="btn azul azul1 btn-sm">
                            Imprimir
                        </button>
                        <button id="botonSalir" type="button" class="btn azul azul1 btn-sm">
                            Salir
                        </button>
                    </div>
        </div>
    </center>
            <div id="mensajes" class="well well-sm centrado">Mensajes del Sistema.</div>
            <script src="../../../js/jquery.min.js" type="text/javascript"></script>
            <script src="../../../js/bootstrap.min.js" type="text/javascript"></script>
            <script src="../../../js/funciones.js" type="text/javascript"></script>
            <script src="js/funciones.js" type="text/javascript"></script>
            <script>
                //verificarSesion(true);
                $("#desde_id").focus();
                siguienteCampo("#desde_id","#hasta_id",false);
                siguienteCampo("#hasta_id","#botonImprimir",false);
                
                $("#botonImprimir").on('click',function(){
                    var l=$("#listado").val();
                    var d=$("#desde_id").val();
                    var h=$("#hasta_id").val();
                    var jsp="jsp/tablas.jsp";
                    
                    window.open(jsp+"?l="+l+"&d="+d+"&h="+h);
                });
                
                $("#botonSalir").on('click',function(){
                    location.href="../../../menu.html";
                });
            </script>
    </body>
</html>
