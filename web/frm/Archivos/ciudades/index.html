<html>
    <head>
        <title>ELECTRONICA VILLASANTI| Ciudades</title>
        <link rel="icon" type="image/png" href="../../../favicon.png"/>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../../../css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../../css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../../css/estilos.css" rel="stylesheet" type="text/css"/>
    </head>
    <body background="../../../img/fondo.jpg">
        <div id="confirmar"></div>
        <div id="buscar"></div>
    <center>
        <div id="panelPrograma" class="panel primary-celeste" style="background-color: #e7e7e7;margin: 0%;color:black; height: 60%; width: 350px; overflow: auto" align="center">
            <div class="panel-heading centrado">Ciudades<span
                    id="susuario_usuario"></span></div>
            <div class="panel-body">
                <form id="formPrograma">
                    
                    <div class="row">
                        <div class="col-md-2">
                            <span>Id</span>
                        </div>
                        <div class="col-md-3">
                            <input id="id_ciudad" name="id_ciudad" type="text"
                                   class="fcontrolbordo  imput-sm" placeholder="Id" onkeypress="return SoloNumeros(event)">
                        </div>
                        <div class="col-md-1">
                            <button id="botonBuscarIdCiudad" type="button" class="btn azul azul1 btn-sm"><span
                                    class="glyphicon glyphicon-search"></span></button>
                        </div>
                        <div class="col-md-6">   
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-md-2">
                            <span>Nombre</span>
                        </div>
                        <div class="col-md-8">
                            <input id="nombre_ciudad" name="nombre_ciudad" type="text" class="fcontrolbordo input-sm" placeholder="Nombre" onkeyup="this.value = this.value.toUpperCase()" onkeypress="return soloLetras(event)">
                        </div>
                        <div class="col-md-2"></div>
                    </div>
                </form>
            </div>
            <br>
            <br>
            <br>
            <br>
            
            <div class="panel-footer centrado">
                <button id="botonAgregar" type="button" class="btn azul azul1 btn-sm">Agregar</button>
                <button id="botonModificar" type="button" class="btn azul azul1 btn-sm">Modificar</button>
                <button id="BotonEliminar" type="button" class="btn azul azul1 btn-sm" data-toggle="modal"
                        data-target="#confirmarEliminar">Eliminar</button>
                <button id="botonSalir" type="button" class="btn azul azul1 btn-sm">Salir</button>
            </div>
        </div></center>
        <div id="mensajes" class="well well-sm centrado">Mensaje del Sistema.</div>
        <div class="modal fade" id="confirmarEliminar" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header centrado">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">
                                &times;</span><span class="sr-only">Close</span></button>
                        <h4 class="modal-title" id="myModalLabel">Mensaje del Sistema</h4>
                    </div>
                    <div class="modal-footer centrado">
                        <button id="botonEliminarAlert" type="button" class="btn bordo bordo1 btn-sm">Eliminar</button>
                        <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="../../../js/jquery.min.js" type="text/javascript"></script>
        <script src="../../../js/bootstrap.min.js" type="text/javascript"></script>
        <script src="../../../js/funciones.js" type="text/javascript"></script>
        <script src="js/funciones.js" type="text/javascript"></script>
        <script>
                                //verificarSesion(true);
                                $("#buscar").css("display", "none");
                                //$("#id_ciudad").focus();
                                //siguientecampo("#id_ciudad", "#nombre_ciudad", false);
                                $("#id_ciudad").focusout(function (event) {
                                    if ($("#id_ciudad").val() === "") {
                                        $("#id_ciudad").val("0");
                                    }
                                    buscarIdCiudad();
                                });
                                $("#botonBuscarIdCiudad").on('click', function () {
                                    $("#buscar").load("buscar.html");
                                    $("#buscar").fadeIn("slow");
                                    $("#panelPrograma").fadeOut("slow");
                                });

                                $("#nombre_ciudad").blur(function () {
                                    if ($("#nombre_ciudad").val() !== "") {
                                        buscarCiudades();
                                    }

                                });

                                $("#botonAgregar").on('click', function () {
                                    if (validarFormulario()) {
                                        agregarCiudad();
                                    }
                                });
                                $("#botonModificar").on('click', function () {
                                    if (validarFormulario()) {
                                        modificarCiudad();
                                    }
                                });
                                $("#botonEliminarAlert").on('click', function () {
                                    eliminarCiudad();
                                    $('#confirmarEliminar').modal('hide');
                                });
                                $("#botonSalir").on('click', function () {
                                    location.href = "../../../menu.html";
                                });

        </script>
    </body>
</html>
