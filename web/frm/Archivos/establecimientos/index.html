<html>
    <head>
        <title> ELECTRONICA VILLASANTI| Establecimientos</title>
        <link rel="icon" type="image/png" href="../../../favicon.png"/>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../../../css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../../css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../../css/estilos.css" rel="stylesheet" type="text/css"/>
    </head>
    <body background="../../../img/fondo.jpg">
        <div id="confirmar"></div>
        <div id="buscar"></div>
    <center>
        <div id="panelLinea" class="panel primary-celeste" style="background-color: #e7e7e7;width: 70%;margin: 0%">
            <div class="panel-heading centrado">Establecimientos<span
                    id="susuario_usuario"></span></div>
            <div class="panel-body">
                <form id="formPrograma">
                    <div class="row">
                        <div class="col-md-1">
                            <span>Id</span>
                        </div>
                        <div class="col-md-1">
                            <input id="id_establecimiento" name="id_establecimiento" type="text"
                                   class="fcontrolbordo imput-sm" placeholder="Id" onkeypress="return SoloNumeros(event)">
                        </div>
                        <div class="col-md-1">
                            <button id="botonBuscarIdEstablecimiento" type="button" class="btn azul azul1 btn-sm"><span
                                    class="glyphicon glyphicon-search"></span></button>
                        </div>
                        <div class="col-md-9">   
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-md-1">
                            <span>Nombre</span>
                        </div>
                        <div class="col-md-2">
                            <input id="nombre_establecimiento" name="nombre_establecimiento" type="text" class="fcontrolbordo input-sm" placeholder="Nombre" onkeyup="this.value = this.value.toUpperCase()">
                        </div>
                        <div class="col-md-9">   
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-md-1">
                            <span>Ruc</span>
                        </div>
                        <div class="col-md-2">
                            <input id="ruc_establecimiento" name="ruc_establecimiento" type="text" class="fcontrolbordo input-sm" placeholder="Ruc" onkeyup="this.value = this.value.toUpperCase()">
                        </div>
                        <div class="col-md-9">   
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-md-1">
                            <span>Dirección</span>
                        </div>
                        <div class="col-md-3">
                            <input id="direccion_establecimiento" name="direccion_establecimiento" type="text" class="fcontrolbordo input-sm" placeholder="Dirección" onkeyup="this.value = this.value.toUpperCase()">
                        </div>
                        <div class="col-md-8">   
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-md-1">
                            <span>Id</span>
                        </div>
                        <div class="col-md-1">
                            <input id="id_ciudad" name="id_ciudad" type="text"
                                   class="fcontrolbordo imput-sm" placeholder="Id" onkeypress="return SoloNumeros(event)">
                        </div>
                        <div class="col-md-1">
                            <button id="botonBuscarIdCiudad" type="button" class="btn azul azul1 btn-sm"><span
                                    class="glyphicon glyphicon-search"></span></button>
                        </div>

                        <div class="col-md-1">
                            <span>Ciudad</span>
                        </div>
                        <div class="col-md-2">
                            <input id="nombre_ciudad" name="nombre_ciudad" type="text" class="fcontrolbordo input-sm" placeholder="Ciudad" onkeyup="this.value = this.value.toUpperCase()" disabled="disabled">
                        </div>
                        <div class="col-md-9">   
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-md-1">
                            <span>Teléfono</span>
                        </div>
                        <div class="col-md-2">
                            <input id="telefono_establecimiento" name="telefono_establecimiento" type="text" class="fcontrolbordo input-sm" placeholder="Teléfono" onkeyup="this.value = this.value.toUpperCase()" onkeypress="return SoloNumeros(event)">
                        </div>
                        <div class="col-md-9">   
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-md-1">
                            <span>Representante</span>
                        </div>
                        <div class="col-md-2">
                            <input id="representante_establecimiento" name="representante_establecimiento" type="text" class="fcontrolbordo input-sm" placeholder="Representante" onkeyup="this.value = this.value.toUpperCase()" onkeypress="return soloLetras(event)">
                        </div>
                        <div class="col-md-9">   
                        </div>
                    </div>
                </form>
            </div>
            <div class="panel-footer centrado">
                <button id="botonAgregar" type="button" class="btn azul azul1 btn-sm">Agregar</button>
                <button id="botonModificar" type="button" class="btn azul azul1 btn-sm">Modificar</button>
                <button id="BotonEliminar" type="button" class="btn azul azul1 btn-sm" data-toggle="modal"
                        data-target="#confirmarEliminar">Eliminar</button>
                <button id="botonSalir" type="button" class="btn azul azul1 btn-sm">Salir</button>
            </div>
        </div></center>
        <div id="mensajes" class="well well-sm centrado">Mensaje del Sistema.</div>
        <div class="modal fade" id="confirmarEliminar" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header centrado">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">
                                &times;</span><span class="sr-only">Close</span></button>
                        <h4 class="modal-title" id="myModalLabel">Mensaje del Sistema</h4>
                    </div>
                    <div class="modal-footer centrado">
                        <button id="botonEliminarAlert" type="button" class="btn bordo bordo1 btn-sm">Eliminar</button>
                        <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="../../../js/jquery.min.js" type="text/javascript"></script>
        <script src="../../../js/bootstrap.min.js" type="text/javascript"></script>
        <script src="../../../js/funciones.js" type="text/javascript"></script>
        <script src="js/funciones.js" type="text/javascript"></script>
        <script>
                                //verificarSesion(true);
                                $("#buscar").css("display", "none");
                                //$("#id_establecimiento").focus();
                                //siguientecampo("#id_establecimiento", "#nombre_establecimiento", false);
                                $("#id_establecimiento").focusout(function (event) {
                                    if ($("#id_establecimiento").val() === "") {
                                        $("#id_establecimiento").val("0");
                                    }
                                    buscarIdEstablecimiento();
                                });

                                $("#botonBuscarIdEstablecimiento").on('click', function () {
                                    $("#buscar").load("buscar.html");
                                    $("#buscar").fadeIn("slow");
                                    $("#panelPrograma").fadeOut("slow");
                                });

                                $("#nombre_establecimiento").focusout(function (event) {
                                    if ($("#nombre_establecimiento").val() !== "") {
                                        buscarEstablecimiento();
                                    }

                                });

                                $("#ruc_establecimiento").focusout(function (event) {
                                    if ($("#ruc_establecimiento").val() !== "") {
                                        buscarRucEstablecimiento();
                                    }

                                });

                                $("#direccion_establecimiento").blur(function () {
                                    if ($("#direccion_establecimiento").val() !== "") {
                                        buscarDireccionEstablecimiento();
                                    }

                                });

                                $("#telefono_establecimiento").blur(function () {
                                    if ($("#telefono_establecimiento").val() !== "") {
                                        buscarTelefonoEstablecimiento();
                                    }

                                });

                                $("#representante_establecimiento").focusout(function (event) {
                                    if ($("#representante_establecimiento").val() !== "") {
                                        buscarRepresentanteEstablecimiento();
                                    }

                                });

                                $("#id_ciudad").focusout(function (event) {
                                    if ($("#id_ciudad").val() === "") {
                                        $("#id_ciudad").val("0");
                                    }
                                    buscarIdCiudad();
                                });
                                $("#botonBuscarIdCiudad").on('click', function () {
                                    $("#buscar").load("buscarCiudad.html");
                                    $("#buscar").fadeIn("slow");
                                    $("#panelPrograma").fadeOut("slow");
                                });

                                $("#botonAgregar").on('click', function () {
                                    if (validarFormulario()) {
                                        agregarEstablecimiento();
                                    }
                                });
                                $("#botonModificar").on('click', function () {
                                    if (validarFormulario()) {
                                        modificarEstablecimiento();
                                    }
                                });
                                $("#botonEliminarAlert").on('click', function () {
                                    eliminarEstablecimiento();
                                    $('#confirmarEliminar').modal('hide');
                                });
                                $("#botonSalir").on('click', function () {
                                    location.href = "../../../menu.html";
                                });

        </script>
    </body>
</html>
