<link href="../../../css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
<link href="../../../css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
<link href="../../../css/estilos.css" rel="stylesheet" type="text/css"/>
<body background="../../../img/fondo.jpg">
<center>
    <div id="panelBuscar" class="panel primary-bordo" style="background-color: #e7e7e7;width: 50%;height: 40%">
        <div class="panel-heading centrado">Buscar Roles</div>
        <div class="panel-body" style="background-color: #e7e7e7">
            <form id="formBuscar">
                <input type="hidden" id="bpagina" name="bpagina" value="1" />
                <div class="row">
                    <div class="col-md-2">
                        <span>Nombre</span>
                    </div>
                    <div class="col-md-6">
                        <input id="bnombre_rol" name="bnombre_rol" type="text" class="fcontrolbordo input-sm" placeholder="Nombre">
                    </div>
                    <div class="col-md-2">
                        <button id="botonBuscar" type="button" class="btn azul azul1 btn-sm">Buscar</button>
                    </div>
                     <div class="col-md-2">
                        
                    </div>
                    
                </div>
            </form>
            <br>
            <div id="resultado" style="height: 100%; width: 100%; overflow: auto" align="center">
                <table class="table table-bordered table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Nombre</th>
                        </tr>
                    </thead>
                    <tbody id="contenidoBusqueda">
                    </tbody>
                </table>
                <nav>
                    <ul class="pager">
                        <li id="anterior"><a href="#" class="textobordo"><span aria-hidden="true" class="textobordo">&larr;</span> Anterior</a></li>
                        <li id="siguiente"><a href="#" class="textobordo">Siguiente <span aria-hidden="true" class="textobordo">&rarr;</span></a></li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="panel-footer centrado">
            <button id="botonSalirBuscar" type="button" class="btn celeste celeste1 btn-sm">Salir</button>
        </div>
    </div>
</center>
    <script>
        buscarNombreRol();
        $("#bnombre_rol").focus();
        siguienteCampo("#bnombre_rol", "#botonBuscar", false);
        $("#botonBuscar").on("click", function () {
            $("#contenidoBusqueda").html("");
            $("#bpagina").val("1");
            buscarNombreRol();
            $("#bnombre_rol").focus();
        });
        $("#anterior").on("click", function () {
            $("#contenidoBusqueda").html("");
            var pag = parseInt($("#bpagina").val());
            if (pag > 1) {
                $("#bpagina").val(pag - 1);
            }
            buscarNombreRol();
        });
        $("#siguiente").on("click", function () {
            $("#contenidoBusqueda").html("");
            var pag = parseInt($("#bpagina").val());
            $("#bpagina").val(pag + 1);
            buscarNombreRol();
        });

        $("#botonSalirBuscar").on('click', function () {
            $("#buscar").fadeOut("slow");
            $("#panelPrograma").fadeIn("slow");
        });
    </script>

</body>
